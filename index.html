<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div>Type your text here!</div>
        <textarea id="textarea" name="text" rows="4" cols="50" oninput="changeText(event)"></textarea>

        <button id="change-bg-btn" onclick="changeBg()">Change Background</button>
        <table>
            <thead>
                <tr>
                    <th>Letters</th>
                    <th>Words</th>
                    <th>Sentences</th>
                    <th>Numbers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="lettersCount">0</td>
                    <td id="wordsCount">0</td>
                    <td id="sentencesCount">0</td>
                    <td id="numbersCount">0</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
<head>
    <script src="./script.js"></script>
</head>
</html>
